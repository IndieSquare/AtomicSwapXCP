    	<div class = "btn-group" >
   
   <button type = "button" id="selectButton" class = "btn btn-success dropdown-toggle" data-toggle = "dropdown">
      {{getGiveChainName()}}
      <span class = "caret"></span>
   </button>
   
   <ul id="chainsList" class = "dropdown-menu" role = "menu">
    <li  class="list-group-item" *ngFor="let aChain of getChains()" (click)="selectGiveChain(aChain)">

    </li>
   </ul>


</div>

    	 <div class = "btn-group">
   
   <button type = "button" id="selectButton" class = "btn btn-success dropdown-toggle" data-toggle = "dropdown">
      {{getGiveTokenName()}}
      <span class = "caret"></span>
   </button>
   
   <ul id="chainsList" class = "dropdown-menu" role = "menu">
    <li  class="list-group-item" *ngFor="let aToken of getTokensGive()" (click)="selectGiveToken(aToken)">
    	{{aToken.name}}
    </li>
   </ul>

   
</div>

    	  <input  id="amountField" type="number" class="form-control" placeholder="amount"   (input)="setGiveAmount($event.target.value)"  aria-describedby="basic-addon1">

    	   </div>
    	    <div class="innerDiv">
     	<p class="smallTitle">Get</p>
    	<div class = "btn-group">
   
   <button type = "button" id="selectButton" class = "btn btn-success dropdown-toggle" data-toggle = "dropdown">
       {{getGetChainName()}}
      <span class = "caret"></span>
   </button>
   
   <ul id="chainsList" class = "dropdown-menu" role = "menu">
    <li  class="list-group-item" *ngFor="let aChain of getChains()"  (click)="selectGetChain(aChain)">
    	{{aChain.list_name}}
    </li>
   </ul>

   
</div>
    	<div class = "btn-group">
   
   <button type = "button" id="selectButton" class = "btn btn-success dropdown-toggle" data-toggle = "dropdown">
     {{getGetTokenName()}}
      <span class = "caret"></span>
   </button>
   
   <ul id="chainsList" class = "dropdown-menu" role = "menu">
    <li  class="list-group-item" *ngFor="let aToken of getTokensGet()" (click)="selectGetToken(aToken)">
    	{{aToken.name}}
    </li>
   </ul>

   
</div>

    	    <input id="amountField" type="number" class="form-control" placeholder="amount"    (input)="setGetAmount($event.target.value)" aria-describedby="basic-addon1">

    </div>
     <button *ngIf="!loading" type="button" id="checkButton" class="btn btn-success" (click)="updateMatches()">Search Swaps</button> <img *ngIf="loading" id="mySpinner" src="../../assets/images/spinnerBlue.gif" ng-show="loading"   />
 <div id="online">

 	<p style="margin: auto; ">Matches:</p>

    	   <ul id="peersList" class="list-group">
     	<li  class="list-group-item" *ngFor="let aPeer of matches">
      <div style="display: inline;">
      	
         <label class="listDetails">Give&nbsp;{{(aPeer.give_amount / 100000000)}}&nbsp;{{aPeer.give_token}}&nbsp;get&nbsp;{{(aPeer.get_amount / 100000000)}}&nbsp;{{aPeer.get_token}}</label>
          <div class="listAddress"> {{aPeer.address}} </div>
         <div style="position:absolute;top:10px;right:5px;">
            <button    type="button"  class="btn btn-success btn-sm" (click)="swap(aPeer)">swap</button>
           
         </div>
      </div>
   </li>
</ul>
<p  style="margin: auto; ">Online Peers:</p>

    	   <ul id="peersList" class="list-group">
     	<li  class="list-group-item" *ngFor="let aPeer of getPeers()">
      <div style="display: inline;">
      	
         <label class="listDetails">Give&nbsp;{{(aPeer.give_amount / 100000000)}}&nbsp;{{aPeer.give_token}}&nbsp;get&nbsp;{{(aPeer.get_amount / 100000000)}}&nbsp;{{aPeer.get_token}}</label>
          <div class="listAddress"> {{aPeer.address}} </div>
         
      </div>
   </li>
</ul>

    </div>
    
</div>
